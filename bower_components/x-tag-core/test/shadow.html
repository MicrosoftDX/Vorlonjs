<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
	  <title>X-Tag: Jasmine Spec Runner</title>
	  <meta charset="UTF-8">
    
	  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-1.3.1/jasmine_favicon.png" />
	  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.3.1/jasmine.css" />
    <link rel="stylesheet" type="text/css" href="../spec/shadow.css" shim-shadowdom />
    
	  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
	  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>
	  <script type="text/javascript" src="jasmine/lib/jasmine-jsreporter.js"></script>
    
    <!-- Platform Polyfills -->
    <script type="text/javascript" src="https://rawgithub.com/Polymer/platform/master/platform.js"></script>
    
	  <!-- Specs -->
	  <script type="text/javascript" src="../spec/shadow.js"></script>

	  <script type="text/javascript">
		(function() {
		  var jasmineEnv = jasmine.getEnv();
		  jasmineEnv.updateInterval = 1000;

      var jsReporter = new jasmine.JSReporter();

			jasmineEnv.addReporter(jsReporter);

      var htmlReporter = new jasmine.HtmlReporter();
		  jasmineEnv.addReporter(htmlReporter);

		  jasmineEnv.specFilter = function(spec) {
  			return htmlReporter.specFilter(spec);
		  };

		  var currentWindowOnload = window.onload;
		  window.onload = function() {
  			if (currentWindowOnload) {
  			  currentWindowOnload();
  			}
  			jasmineEnv.execute();
		  };
		})();
	  </script>
	</head>

	<body>
	  <div id="testbox"></div>
	  <x-sync id="sync_element"></x-sync>
	  <x-attr id="attr_element" baz="booze"></x-attr>
	</body>
</html>
