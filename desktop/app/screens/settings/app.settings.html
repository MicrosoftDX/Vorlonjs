<header>
	<div class="title">Configure your Vorlon</div>
</header>
<section>
	<div class="contentbloc">
	<p>
		<label for="vorlonPort">VORLON port</label>
		<input type="number" id="vorlonPort" name="vorlonPort" />
	</p>

	<p>
		<label for="vorlonProxyPort">VORLON proxy port</label>
		<input type="number" id="vorlonProxyPort" name="vorlonProxyPort" />
	</p>
	<p>
		<button id="btnSaveConfig">Save changes</button>
		<button id="btnCancelConfig">Cancel changes</button>
		<button id="btnResetConfig">Reset to default</button>
	</p>
	<p>
		You could start using VORLON by adding this script tag to your website or web application :
		<br /> 
		<pre>&lt;script src="<span class="vorlonscriptsample"></span>"&gt;&lt;/script&gt;</pre>
		<br /> or explicitely specify the session id like this :
		<br /> 
		<pre>&lt;script src="<span class="vorlonscriptsample"></span>/mysession"&gt;&lt;/script&gt;</pre>
	</p>
</div>
</section>
