<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="control.css" rel="stylesheet" />
</head>
<body>

<div class="split" data-orientation="vertical" data-limit="50" data-position="70%">
        <div class="tree-view-wrapper panel-left">
            <div id="treeView3" class="code-text">
                <div class="explorer-menu" id="express-routes" style="display:block;">

                </div>
                <div class="explorer-menu" id="express-request" style="display:none;">

                </div>
                <div class="explorer-menu" id="express-sessions" style="display:none;">

                </div>
                <div class="explorer-menu" id="express-locals" style="display:none;">
                    
                </div>
            </div>
        </div>
        <div class="style-view-wrapper panel-right code-text">
            <div id="accordion-express">
                <h3 class="open-menu active-menu" data-menu="express-routes"><i class="fa fa-list" aria-hidden="true"></i> Routes</h3>
                <h3 class="open-menu" data-menu="express-request"><i class="fa fa-exchange" aria-hidden="true"></i> Requests</h3>
                <h3 class="open-menu" data-menu="express-sessions"><i class="fa fa-database" aria-hidden="true"></i> Sessions</h3>
                <h3 class="open-menu" data-menu="express-locals"><i class="fa fa-home" aria-hidden="true"></i> Locals</h3>
            </div>
        </div>
    </div>

</body>
</html>
