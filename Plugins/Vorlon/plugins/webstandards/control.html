<div id="webstandardspanel">  
    <x-controlbar>
        <button id="startCheck" event="startCheck" tabindex="0" title="start checks">
            <i class="fa fa-play"></i>
        </button>
        <button id="cancelCheck" event="cancelCheck" disabled tabindex="0" title="cancel checks">
            <i class="fa fa-close"></i>
        </button>
        <div class="loadingstate">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
    </x-controlbar>    
    <div id="webstandards-results" class="contentpanel">
        <div id="webstandards-rulespanel">
        </div>
        <div id="webstandards-ruledetailpanel">
            <div class="empty">
                Analyze your page by clicking on the play button above, and select rules to display details.
            </div>
        </div>
    </div>
</div>
