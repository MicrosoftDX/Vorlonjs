<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="control.css" rel="stylesheet" />
</head>
<body>
    <x-controlbar>
        <x-action id="runTest" class="filter-btn" event="run" tabindex="0"><i class="fa fa-cog"></i>&nbsp;Run test</x-action>
        <input type="file" id="files" name="files[]" multiple>
    </x-controlbar>
    <div id="dropPanel">
        <h1>Unit test</h1>
        <textarea id="txtRunTest"></textarea>
    </div>
    <div class="test-results-panel">
        <h1>Results</h1>
        <table class="test-results-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Module</th>
                    <th>Passed</th>
                    <th>Failed</th>
                    <th>Time</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="testResultsList"></tbody>
            <tfoot>
                <tr id="testResultsSummary"></tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
